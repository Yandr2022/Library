<!DOCTYPE html>
<html lang="en", xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="book: ${books}">
    <a th:href="@{/book/{id}(id=${book.getId()})}"
       th:text="${book.getTitle()+ ', ' + book.getAuthor()}">book</a>
</div>
<br/>
<hr/>
<a href="/book/new">Create new book</a>
</body>
</html>
